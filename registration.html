<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <script>
        function validateRegistration() {
            // Perform validation here
            // For demo purposes, let's assume validation is successful
            alert("Registered successfully!");
            return false; // Prevent form submission to another page
        }
    </script>
</head>
<body bgcolor= "pink">
    <h2>Registration</h2>
    <form onsubmit="return validateRegistration()">
        <!-- Registration form elements -->
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.\W)" 
                   title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character" required><br>
        Confirm Password: <input type="password" name="confirmPassword" required><br>
        Email: <input type="email" name="email" required><br>
        Mobile Number: <input type="text" name="mobileNumber" pattern="[7-9][0-9]{9}" 
                       title="Please enter a valid 10-digit mobile number starting with 7, 8, or 9" required><br>
        Date of Birth: <input type="date" name="dob" required><br>
        Address: <textarea name="address" required></textarea><br>
        Gender:
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="other" required> Other<br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
